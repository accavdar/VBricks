<template name="navButtons">
    <div id="navButtons">
        <div class="container">
            <div class="row">
                <div class="offset1 span5" id="navigationAmount" style="display: none;">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a class="btn btn-small btn-info prev" href='#amountCarousel' data-slide="prev"><i
                                    class="icon-chevron-left icon-white"></i></a>
                            <a class="btn btn-small btn-info next" href='#amountCarousel' data-slide="prev"><i
                                    class="icon-chevron-right icon-white"></i></a>
                        </div>
                    </div>
                </div>
                <div class="span5" id="navigationYear" style="display: none;">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <a class="btn btn-small btn-info prev pull-left" href='#yearCarousel' data-slide="prev"><i
                                    class="icon-chevron-left icon-white"></i></a>
                            <a class="btn btn-small btn-info next pull-right" href='#yearCarousel' data-slide="prev"><i
                                    class="icon-chevron-right icon-white"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
