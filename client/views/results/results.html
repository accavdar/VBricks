<template name="resultList">
    <div class="row">
        {{#each totalBricks}}
        {{> totalBrick}}
        {{/each}}

        <div class="offset1 span5" id="donationByAmount">
            {{#each byAmount}}
                {{> donationByAmount}}
            {{/each}}
        </div>

        <div class="offset1 span5" id="donationByAmount1" style="display: none;">
        </div>

        <div class="span5" id="donationByYear">
            {{#each byYear}}
            {{> donationByYear}}
            {{/each}}
        </div>

        <div class="span5" id="donationByYear1" style="display: none;">
        </div>
    </div>

    <div class="row">
        <div class="offset1 span5" id="navigationAmount" style="display: none;">
            <a class="btn btn-small btn-info prev pull-left" href='#amountCarousel' data-slide="prev"><i class="icon-chevron-left icon-white"></i></a>
            <a class="btn btn-small btn-info next pull-right" href='#amountCarousel' data-slide="prev"><i class="icon-chevron-right icon-white"></i></a>
        </div>
        <div class="span5" id="navigationYear" style="display: none;">
            <a class="btn btn-small btn-info prev pull-left" href='#yearCarousel' data-slide="prev"><i class="icon-chevron-left icon-white"></i></a>
            <a class="btn btn-small btn-info next pull-right" href='#yearCarousel' data-slide="prev"><i class="icon-chevron-right icon-white"></i></a>
        </div>
    </div>

</template>

<template name="donationByAmount">
    <div class="donation">
        <div class="donation-content">
            <h3><span class="index"></span> {{name}}<span class="year">{{gradYear}}</span></h3>
        </div>
        <span class="badge badge-important right-align">{{money2Brick}}</span>
    </div>
</template>

<template name="donationByYear">
    <div class="donation">
        <div class="donation-content">
            <h3><span class="index"></span> {{gradYear}}</h3>
        </div>
        <span class="badge badge-important right-align">{{money2Brick}}</span>
    </div>
</template>

<template name="totalBrick">
    <div class="jumbotron">
        <h1>Toplam TuÄŸla</h1>
        <span class="badge badge-important">{{money2Brick}}</span>
    </div>
</template>
