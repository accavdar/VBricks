<template name="resultList">
    <div class="row" id="main">
        {{#each totalBricks}}
        {{> totalBrick}}
        {{/each}}

        <div class="span6">
            {{#each byAmount}}
            {{> donationByAmount}}
            {{/each}}
        </div>

        <div class="span6">
            {{#each byYear}}
            {{> donationByYear}}
            {{/each}}
        </div>
    </div>
</template>

<template name="donationByAmount">
    <div class="donation">
        <div class="donation-content">
            <h3>{{name}}<span>{{gradYear}}</span></h3>
        </div>
        <span class="badge badge-important right-align">{{money2Brick}}</span>
    </div>
</template>

<template name="donationByYear">
    <div class="donation">
        <div class="donation-content">
            <h3>{{gradYear}}</h3>
        </div>
        <span class="badge badge-important right-align">{{money2Brick}}</span>
    </div>
</template>

<template name="totalBrick">
    <div class="jumbotron">
        <h1>Toplam TuÄŸla</h1>
        <span class="badge badge-important">{{money2Brick}}</span>
    </div>
</template>
